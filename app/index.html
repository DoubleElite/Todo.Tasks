<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <title>Todo.tasks</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Main cs -->
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="todoCtrl">

  <div class="container">

    <h1 class="text-center">Todo.Tasks</h1>

    <h6>Remaining items to do {{todos.length}}</h6>

    <form name="frm" ng-submit="addTodo()">
      <div class="form-group">
        <label for="newTodoItem">Todo Items</label>
        <input type="text" name="newtodo" class="form-control" placeholder="Item to add" ng-model="newTodo" requied />
      </div>
      <div class="form-group">
        <button ng-disabled="frm.$invalid" class="btn btn-default">
          Add<span class="glyphicon glyphicon-plus" />
        </button>
        <button ng-click="clearCompleted()" class="btn btn-default">
          Clear Completed<span class="glyphicon glyphicon-trash" />
        </button>
      </div>
    </form>

    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done" />
        <span ng-class="{'done': todo.done}">{{todo.name}}</span>
      </li>
    </ul>

  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
